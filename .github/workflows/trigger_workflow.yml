name: Trigger build
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PERSONAL_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
          owner: 'reinitd',
          repo: 'stoako.com',
          workflow_id: 'deploy.yml',
          ref: 'main'
          })
